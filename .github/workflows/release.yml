name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write   # needed to create the GitHub Release

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Python + FastAPI sidecar ──────────────────────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build FastAPI sidecar with PyInstaller
        run: |
          pyinstaller --onefile --name api_server api/main.py

      - name: Copy sidecar to Tauri binaries directory
        run: |
          New-Item -ItemType Directory -Force -Path ui/src-tauri/binaries
          # Tauri expects the binary to be named with the target triple suffix.
          # windows-latest produces x86_64-pc-windows-msvc.
          Copy-Item dist/api_server.exe ui/src-tauri/binaries/api_server-x86_64-pc-windows-msvc.exe
        shell: pwsh

      # ── 3. Node + Tauri bundle ───────────────────────────────────────────────
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        working-directory: ui
        run: npm ci

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ui/src-tauri -> target

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ui
          tagName: ${{ github.ref_name }}
          releaseName: "CK3 Character History Generator ${{ github.ref_name }}"
          releaseBody: |
            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for installation and usage instructions.
          releaseDraft: false
          prerelease: false